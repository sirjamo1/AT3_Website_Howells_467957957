<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Category: Gym health and fitness">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    >
        <link rel="stylesheet" href="../css/style.css">
        <title>ML Strength contact form</title>
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    </head>
    <body>
        <header id="page-header"></header>
        <main>
            <article id="form-article">
                <header><h1>Contact us</h1></header>
                <form id="contact-form" action="" novalidate>
                    <div class="input-icons">
                        <label for="name">Name:</label>
                        <em class="fa fa-user"></em>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Name"
                            required
                            maxlength="50"
                            pattern="[a-zA-Z ]+"
                            title="Please enter a valid name (only letters from a-Z and spaces allowed)"
                    ><span></span>
                        <div class="error" id="name-error"></div>
                    </div>
                    <div class="input-icons">
                        <label for="email">Email:</label>
                        <em class="fa fa-envelope"></em>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Email"
                            required
                            maxlength="50"
                            title="Please enter a valid email address"
                    ><span></span>
                        <div class="error" id="email-error"></div>
                    </div>
                    <div class="input-icons">
                        <label for="mobile">Mobile:</label>
                        <em class="fa fa-mobile"></em>
                        <input
                            type="tel"
                            id="mobile"
                            name="mobile"
                            placeholder="Mobile"
                            pattern="(04|\+614)[ ]?\d{4}[ ]?\d{4}"
                            required
                            title="Please enter a valid Australian mobile number (e.g. 0412345678 or +61412345678)"
                    ><span></span>
                        <div class="error" id="mobile-error"></div>
                    </div>
                    <div class="input-icons">
                        <label for="age">Age:</label>
                        <input
                            type="number"
                            id="age"
                            name="age"
                            placeholder="Age"
                            min="12"
                            max="116"
                            required
                            title="Please enter a valid age between 12 and 116"
                    ><span></span>
                        <div class="error" id="age-error"></div>
                    </div>
                    <div class="input-icons">
                        <label for="postcode">Postcode:</label>
                        <input
                            type="text"
                            id="postcode"
                            name="postcode"
                            placeholder="Postcode"
                            required
                            maxlength="4"
                            pattern="[0-9]{4}"
                            title="Please enter a valid Australian postcode (4 digits)"
                    ><span></span>
                        <div class="error" id="postcode-error"></div>
                    </div>
                    <div>
                        <label for="dropdown">I'm interested in:</label>
                        <select id="dropdown" name="dropdown">
                            <option value="" disabled selected hidden>
                                I'm interested in...
                            </option>
                            <option value="group fitness">Group fitness</option>
                            <option value="personal training">
                                Personal training
                            </option>
                            <option value="circuit training">
                                Circuit training
                            </option>
                            <option value="boxing">Boxing</option>
                            <option value="karate">Karate</option></select
                        ><span></span>
                        <div class="error" id="dropdown-error"></div>
                    </div>
                    <fieldset>
                        <legend>Gender</legend>
                        <input
                            type="radio"
                            id="male"
                            name="gender"
                            value="male"
                            checked
                    >
                        <label for="male">Male</label>
                        <input
                            type="radio"
                            id="female"
                            name="gender"
                            value="female"
                    >
                        <label for="female">Female</label>
                        <input
                            type="radio"
                            id="other"
                            name="gender"
                            value="other"
                    >
                        <label for="other">Other</label>
                    </fieldset>
                    <div>
                        <label for="comments">Comments:</label>
                        <textarea
                            id="comments"
                            name="comments"
                            placeholder="Comments"
                            maxlength="150"
                            title="Please shorten your comment (maximum letter count is 150)"
                        ></textarea>
                        <div class="error" id="comments-error"></div>
                    </div>

                    <div class="form-button-container">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                    <div class="privacy-question-container">
                        <a href="./privacy.html">Privacy Policy</a>

                        <a class="form-link" href="#"
                            ><em class="fa fa-question"></em
                        ></a>
                        <video
                            class="form-help-video"
                            width="320"
                            height="240"
                            autoplay
                            controls
                        >
                            <source
                                id="form-video-source"
                                src="../videos/screen-capture-desktop.mp4"
                                type="video/mp4"
                        >
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </form>
            </article>
        </main>
        <footer id="page-footer"></footer>
        <script src="../javascript/main.js"></script>
    </body>
</html>
